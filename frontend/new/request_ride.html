<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Ride</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,h_552,w_552/v1710101362/assets/13/bd753e-2843-44d4-9aff-cc44c3062e95/original/SS_Commuter.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Main Container */
        .main-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Form Inputs */
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Request Button */
        .request-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .request-btn:hover {
            background-color: #0056b3;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 20px;
        }

        .footer-link {
            font-size: 16px;
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Request a Ride</h1>
        <div class="form-container">
            <input type="text" id="ride_student_id" class="form-input" placeholder="Your Student ID">
            <input type="text" id="pickup" class="form-input" placeholder="Pickup Location">
            <input type="text" id="destination" class="form-input" placeholder="Destination">
            <input type="date" id="date" class="form-input">
            <button onclick="addRide()" class="request-btn">Request Ride</button>
        </div>
        <footer class="footer-links">
            <a href="student_signup.html" class="footer-link">Sign Up</a> | 
            <a href="find_ride.html" class="footer-link">Find a Ride</a> | 
            <a href="view_student.html" class="footer-link">View Student</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
