<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    margin-top: 20px;
}

.container {
    background: white;
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: block;
    margin-top: 20px;
    font-size: 16px;
    text-decoration: none;
    color: #007BFF;
    transition: color 0.3s;
}

a:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
    <h1>Student Signup</h1>
    <div class="container">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="student_id" placeholder="Student ID">
        <input type="text" id="phone_number" placeholder="Phone Number">
        <button onclick="addStudent()">Sign Up</button>
    </div>
    <a href="request_ride.html">Request a Ride</a> | <a href="find_ride.html">Find a Ride</a> | <a href="view_student.html">View Student</a>
    <script src="script.js"></script>
</body>
</html>
